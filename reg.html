<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Submit to Google Sheet</title>
  <link rel="stylesheet" href="registration.css">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    </script>
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <hr>
    <form action="/register" class="form" method="POST" name="submit-to-google-sheet"> 
        <div class="input-box">
            <label>Full Name :</label>
            <input type="text" name="fullName" placeholder="Enter full name" required> <!-- Added name attribute -->
            <label>Username :</label>
            <input type="text" name="username" placeholder="Choose a username of your choice" required> <!-- Added name attribute -->
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter email address" required> <!-- Added name attribute -->
        </div>
        <div class="column">
            <div class="input-box">
                <label>Contact Number :</label>
                <input type="tel" name="contactNumber" placeholder="+91 XXXX XXX XXX" required> <!-- Added name attribute -->
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" name="birthDate" placeholder="Enter birth date" required> <!-- Added name attribute -->
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender : </h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" value="male" checked>
                    <label for="check-male">male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" value="female">
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender" value="other">
                    <label for="check-other">prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address :</label>
            <input type="text" name="address" placeholder="Enter residential address" required> <!-- Added name attribute -->
            <div class="column">
                <div class="select-box">
                    <select name="state">
                        <option hidden>State</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                    </select>
                </div>
                <input type="text" name="city" placeholder="Enter your city" required> <!-- Added name attribute -->
            </div>
            <div class="column">
                <input type="text" name="postalCode" placeholder="Enter the postal code of your region" required> <!-- Added name attribute -->
            </div>
        </div>
        <button type="submit">Record Data</button>
        <button type="button"  onclick="window.location.href='success.html' "onclick="register()" class="button">REGISTER</button>
      </form>
    </section>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwcGLSGoWEvN0iY9ThqRPGuO5GsWA7p8_hSozt97U_9kb5Q3yAOIDaTUVK4O51j89GB/exec'; // Replace 'Your URL will be here' with the URL of your Google Apps Script
    const form = document.forms['submit-to-google-sheet'];
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message));
    });
  </script>
